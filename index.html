<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mandelbrot</title>
    <meta charset="UTF-8"/>
    <meta name="description"
          content="Online Mandelbrot viewer with full-screen mode, pretty deep zoom and permalinks to bookmark or share. Not (yet) mobile friendly."/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QTDVGKLBCH"></script>
    <!-- prettier-ignore -->
    <script>
        if (window.location.hostname !== 'localhost') {
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());
            gtag('config', 'G-QTDVGKLBCH');
        }
    </script>
</head>
<body id="app">
<div id="main">
    <div class="vert-container">
        <div id="mandelbrot">
            <canvas id="mandelbrot-canvas"></canvas>
        </div>
        <canvas id="progress-canvas" width="20" height="20"></canvas>
        <canvas id="palette-canvas" hidden width="800" height="20"></canvas>
    </div>
    <div id="settings">
        <div class="row">
            <label for="max-iterations">Max iterations</label>
            <input id="max-iterations" type="number" value="1000" step="100" title="+/-"/>
        </div>
        <div class="row" style="display: none">
            <label for="smooth">Smooth</label>
            <input id="smooth" title="s" type="checkbox"/>
        </div>
        <div class="row">
            <button id="fullscreen" title="f">Fullscreen</button>
        </div>
        <div class="row">
            <button id="reset" title="backspace">Reset view</button>
        </div>
        <div class="row">
            <span id="value"></span>
        </div>
        <div class="row">
            <textarea id="debug" readonly hidden></textarea>
        </div>
        <div class="row">
            <footer>
                <a href="https://github.com/bertbaron/mandelbrot" target="_blank">
                    Sources
                </a> |
                <a href="https://github.com/bertbaron/mandelbrot/issues" target="_blank">
                    Issue Tracker
                </a>
            </footer>
        </div>
    </div>
</div>

<script type="module" src="./index.js"></script>
</body>
</html>
